<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#1a1a2e" rx="12"/>
  
  <!-- Tower Base -->
  <rect x="44" y="88" width="40" height="24" fill="#4a4a6a"/>
  <rect x="48" y="84" width="32" height="4" fill="#5a5a7a"/>
  
  <!-- Tower Body -->
  <rect x="52" y="56" width="24" height="28" fill="#6a6a8a"/>
  <rect x="48" y="52" width="32" height="8" fill="#5a5a7a"/>
  
  <!-- Tower Top -->
  <path d="M44 52 L64 28 L84 52 Z" fill="#8a4a3a"/>
  <rect x="60" y="36" width="8" height="12" fill="#2a2a4a"/>
  
  <!-- Battlements -->
  <rect x="42" y="48" width="8" height="8" fill="#7a5a4a"/>
  <rect x="54" y="48" width="6" height="8" fill="#7a5a4a"/>
  <rect x="68" y="48" width="6" height="8" fill="#7a5a4a"/>
  <rect x="78" y="48" width="8" height="8" fill="#7a5a4a"/>
  
  <!-- Lightning effect -->
  <path d="M64 36 L58 48 L62 48 L56 64 L60 64 L52 80" stroke="#ffdd00" stroke-width="3" fill="none"/>
  <path d="M64 36 L70 48 L66 48 L72 64 L68 64 L76 80" stroke="#ffaa00" stroke-width="2" fill="none"/>
  
  <!-- Glowing orb -->
  <circle cx="64" cy="30" r="6" fill="#ffdd44">
    <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ground detail -->
  <rect x="20" y="112" width="88" height="8" fill="#2a3a2a" rx="2"/>
  
  <!-- Enemy silhouettes -->
  <circle cx="28" cy="104" r="8" fill="#3a2a2a"/>
  <circle cx="100" cy="104" r="8" fill="#3a2a2a"/>
  <circle cx="112" cy="100" r="6" fill="#3a2a2a"/>
</svg>
